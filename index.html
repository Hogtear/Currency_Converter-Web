<!DOCTYPE html>

<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Conversor de Moeda</title>
</head>
  <body>
    <div class="wrapper">
      <header>Conversor de Moeda</header>
      <form action="#">
        <div class="amount">
          <p>Digite o valor</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>de</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>para</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/np.png" alt="flag">
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Adquirindo a taxa de câmbio...</div>
        <button>Fazer a Conversão</button>
      </form>
    </div>

    <script src="assets/js/country-list.js"></script>
    <script src="assets/js/script.js"></script>

  </body>
</html>
